<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学技術部作品発表 プロジェクトページ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');
        *{
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <h1>科学技術部作品発表</h1>

    <script>
        
        function datacreate(projectid,projectname){
            
            
            let data=`<p>${projectname}<br><iframe src="https://turbowarp.org/${projectid}/embed" width="499" height="416" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe></p>`;
            return data;
        }
        function stopif(){
            if(document.cookie.indexOf('data')==-1)document.body.innerHTML='<h1>科学技術部作品発表ページ</h1><br><p>時間切れまたはタイムアウトしました。<br>QRコードを読み直してください。</p>';
        }

        

        //var date=new Date();
        //var jikan=date.getMinutes();
        
        if(document.cookie.indexOf('data')==0){
            var project={
                abe:document.getElementById('abe'),
                aoki:document.getElementById('aoki'),
                kobayasi:document.getElementById('kobayasi'),
                nomura:document.getElementById('nomura'),
                satou:document.getElementById('satou'),
                idokawa:document.getElementById('idokawa'),
                shimazaki:document.getElementById('shimazaki'),
                sasaki:document.getElementById('sasaki'),

                anndou:document.getElementById('anndou'),
                okita:document.getElementById('okita'),
                simada:document.getElementById('simada'),
                miyazaki:document.getElementById('miyazaki'),
                kennmoti:document.getElementById('kennmoti'),
                hayate:document.getElementById('hayate')
            };
            
            project.abe.innerHTML=datacreate('928515595','キャット進化歴');
            project.aoki.innerHTML=datacreate('927879682','キャット戦');
            project.nomura.innerHTML=datacreate();
            project.satou.innerHTML=datacreate();
            project.idokawa.innerHTML=datacreate('908017386','トラックシュミレーター1');
            project.shimazaki.innerHTML=datacreate('871332809','プロセカガチャ');
            project.sasaki.innerHTML=datacreate();

            project.anndou.innerHTML='';
            project.okita.innerHTML=datacreate();
            project.simada.innerHTML=datacreate();
            project.miyazaki.innerHTML=datacreate('937535730','スーパーマリオRPG');
            project.kennmoti.innerHTML=datacreate();
            project.hayate.innerHTML=datacreate();
        }
        else{
            document.body.innerHTML='<h1>科学技術部作品発表ページ</h1><br><p>時間切れまたはタイムアウトしました。<br>QRコードを読み直してください。</p>';
        }
        window.addEventListener('click',stopif);
    </script>
</body>
</html>
